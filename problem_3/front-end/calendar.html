<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="general-style.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="modal.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>

<body>
    <div class="body-wrapper default">
        <div class="header">
            <div class="query-block">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Поиск...">
                </div>
            </div>
            <div class="header-text-block">
                <h1>DocZilla To-Do List</h1>
            </div>
        </div>

        <div class="left-column">
            <button name="today" type="submit" class="column">На сегодня</button>
            <button name="week" type="submit" class="column">На неделю</button>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev">&lt;</button>
                    <h2 class="month-year"></h2>
                    <button class="next">&gt;</button>
                </div>
                <div class="calendar-body">
                    <div class="weekdays">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
        </div>


        <div class="content">
            <!-- сюда можно добавить флажок для сортировки -->
            <div class="content-wrapper">
                <!-- Здесь находятся задачи -->
            </div>
        </div>
    </div>

    <div class="modal hide-modal">
        <div class="modal-wrapper">
            <div class="name">
                <i class="fa-solid fa-circle status-ok"></i>
                <span>Название</span>
            </div>
            <hr>
            <span class="date">26.06.2023 12:51</span>
            <span class="full-desc">
                Описание
            </span>
            <button type="submit" class="column">Готово</button>
        </div>
    </div>

    <script src="calendar.js"></script>
    <script src="todos.js"></script>
</body>

</html>
