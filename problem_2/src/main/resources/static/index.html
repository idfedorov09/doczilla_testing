<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Управление студентами</h1>

        <form id="addStudentForm">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" required>

            <label for="middleName">Отчество:</label>
            <input type="text" id="middleName">

            <label for="dob">Дата рождения:</label>
            <input type="text" id="dob" placeholder="dd/mm/yyyy" required>

            <label for="group">Группа:</label>
            <input type="text" id="group" required>

            <button type="button" onclick="addStudent()">Добавить студента</button>
        </form>

        <form id="deleteStudentForm">
            <label for="deleteUniqueNumber">Удалить студента по уникальному номеру:</label>
            <input type="text" id="deleteUniqueNumber" required>
            <button type="button" onclick="deleteStudent()">Удалить</button>
        </form>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Отчество</th>
                    <th>Дата рождения</th>
                    <th>Группа</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
